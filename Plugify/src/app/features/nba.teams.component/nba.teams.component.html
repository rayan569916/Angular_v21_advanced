<div class="container-fluid py-5 bg-primary bg-gradient bg-opacity-25 min-vh-100">
    <div class="container">
        <div class="row g-4">
            @for(team of nbaTeams; track team.teamId){
            <div class="col-md-3">
                <div class="card h-100 border-0 rounded-4 shadow-lg">

                    <div class="card-img-top p-4 rounded-top-4 bg-light">
                        <img [src]="getTeamImage(team)" class="img-fluid rounded-4" alt="{{ team.teamName }}" />
                    </div>

                    <div class="card-body p-4">
                        <h5 class="card-title fw-bold">{{team.teamName}}</h5>
                        <h6>Location: {{team.location}}</h6>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
