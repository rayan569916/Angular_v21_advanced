<div class="container-fluid vh-100 vw-10">
    <div class="container h-100 w-100">
        <form [formGroup]="signUpGroup" class="h-100 w-100" (ngSubmit)="onSubmit()">
            <div class="d-flex align-items-center justify-content-center h-100 w-100">
                <div class="d-flex align-items-center justify-content-center h-100 w-100">
                    <div class="card rounded-4 shadow-lg border-1 col-6" style="box-shadow: 0 1rem 3rem rgba(1, 141, 248, 0.25) !important;
                            background-color: rgba(153, 208, 249, 0.25);">
                        <div class="d-flex justify-content-center mt-3"><span class="d-flex justify-content-center"><img
                                    class="m-2" src="enter.png" width="10%" height="40%" alt="Login Image">
                                <h1>Signup</h1>
                            </span></div>
                        <div class="card-body">
                            <div class="">
                                <div class="form-floating">
                                    <input id="loginEmail" class="form-control" formControlName="email" type="email"
                                        placeholder="Email" [class.is-invalid]="signUpGroup.get('email')?.invalid && signUpGroup.get('email')?.touched"/>
                                    <label for="loginEmail">Email</label>
                                    <small class="invalid-feedback"
                                    *ngIf="signUpGroup.get('email')?.invalid && signUpGroup.get('email')?.touched">Please enter a valid email address</small>
                                </div>
                                <div class="form-floating mt-3">
                                    <input id="SignUpNewPassword" class="form-control" formControlName="newPassword" type="password"
                                        placeholder="New Password" [class.is-invalid]="signUpGroup.get('newPassword')?.invalid && signUpGroup.get('newPassword')?.touched"/>
                                    <label for="SignUpNewPassword">New Password</label>
                                    <small class="invalid-feedback"
                                    *ngIf="signUpGroup.get('newPassword')?.invalid && signUpGroup.get('newPassword')?.touched">Please select a strong password</small>
                                </div>
                                <div class="form-floating mt-3">
                                    <input id="SignUpConfirmPassword" class="form-control" type="password"
                                        formControlName="ConfirmPassword" placeholder="Confirm Password" 
                                        [class.is-invalid]="signUpGroup.get('ConfirmPassword')?.invalid && signUpGroup.get('ConfirmPassword')?.touched"/>
                                    <label for="SignUpConfirmPassword">Confirm Password </label>
                                    <small class="invalid-feedback"
                                    *ngIf="signUpGroup.get('ConfirmPassword')?.invalid && signUpGroup.get('ConfirmPassword')?.touched">Password should be same as new password</small>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center my-3"><button class="btn btn-primary"
                                type="submit">Signup</button></div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
