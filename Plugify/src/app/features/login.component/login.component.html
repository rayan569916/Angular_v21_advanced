<div class="container-fluid vh-100 vw-100">
    <div class="container h-100 w-100">
        <form [formGroup]="loginForm" class="h-100 w-100" (ngSubmit)="onSubmit()">
            <div class="d-flex align-items-center justify-content-center h-100 w-100">
                <div class="card rounded-4 shadow-lg border-1 col-6" style="box-shadow: 0 1rem 3rem rgba(1, 141, 248, 0.25) !important;
                            background-color: rgba(153, 208, 249, 0.25);">
                    <div class="d-flex justify-content-center mt-3"><span class="d-flex justify-content-center"><img
                                class="m-2" src="enter.png" width="10%" height="40%" alt="Login Image">
                            <h1>Login</h1>
                        </span></div>
                    <div class="card-body">
                        <div class="form-floating">
                            <input type="email" formControlName="email" id="email" class="form-control"
                                placeholder="email"
                                [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" />
                            <label for="email">Email</label>
                            <small class="invalid-feedback"
                                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">Please enter a valid email address</small>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="Password"
                                [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" />
                            <label>Password</label>
                            <small class="invalid-feedback"
                                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">incorrect Password</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-3"><button class="btn btn-primary"
                            type="submit">Login</button></div>
                </div>
            </div>
        </form>
    </div>
</div>
